<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data types</title>
</head>


<body>


<script>
    var x = 3;
    console.log(x);
    console.log(typeof x); //number

    var y = "hello";
    console.log(y);
    console.log(typeof y); //string

    var z = true;
    console.log(z);
    console.log(typeof z); //boolean

    var a = null;
    console.log(a);
    console.log(typeof a);  //object

    var b =  undefined;
    console.log(b);
    console.log(typeof b);  //undefined

    var c = Symbol("Foo");
    console.log(c);
    console.log(typeof c) //symbol

    var d = BigInt("12356789");
    console.log(d);
    console.log(typeof d); //BigInt

   e = {
       id: 11,
       name: "Sherul"
   }

   console.log(e);
   console.log(typeof e);


   f = ["A", "B", true, 2.45];
   console.log(f);
   console.log(typeof f);


   g = function (){};
   console.log(g);
   console.log(typeof g);

</script>
</body>
</html>
