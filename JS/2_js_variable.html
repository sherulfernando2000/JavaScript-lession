<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variable</title>
</head>

<body>
  <h1>Hi world</h1>


<script>
    var intitute = "Ijse";
    console.log(intitute);

    intitute = "abc";
    console.log(intitute);


    let name = "sherul";
    console.log(name);

    name = "shenal";
    console.log(name);

    const country = "USA";
    console.log(country);

    country = "uk";
    console.log(country);

</script>
</body>
</html>
